<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website with CSS</title>
  <style>
    /* 1. CSS Class: Styling multiple elements */
    .common-style {
      font-family: Arial, sans-serif;
      padding: 10px;
      color: white;
      background-color: #333;
    }

    /* 2. Change color of main container to green */
    #main-container {
      background-color: rgb(239, 55, 9);
      padding: 20px;
      border-radius: 8px;
      color: white;
    }

    /* 3. Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #0a0505;
      text-align: center;
      color: black;
      
    }
    th {
      background-color: #e8900d;
      color: rgb(62, 5, 249);
    }
    tr:nth-child(even) {
      background-color: #dccccc;
    }
    tr:nth-child(odd) {
      background-color: #04ec87;
    }

    /* 4. Submit button design */
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }

    /* 5. Navigation bar styling */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      padding: 14px 20px;
      color: white;
      text-align: center;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* 6. Rotating image animation */
    .rotate-img {
      width: 100px;
      height: 100px;
      animation: rotate 5s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Main container -->
  <div id="main-container">
    <h1 class="common-style">Welcome to My Website</h1>
    <p class="common-style">This is a simple webpage using various CSS styles.</p>

    <!-- Rotating Image -->
    <img src="nature.jpg" alt="Rotating Image" class="rotate-img">

    <!-- Table -->
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Satish kumar</td>
        <td>22</td>
        <td>INDIA</td>
      </tr>
      <tr>
        <td>Sandeep kumar</td>
        <td>25</td>
        <td>INDIA</td>
      </tr>
    </table>

    <!-- Submit Button -->
    <form>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
